<!DOCTYPE html>
<html>
  <head>
    <head>
  <meta charset="UTF-8" />
  <title>Crock loop</title>
  <link rel="stylesheet" href="index.css"> <!-- FIXED rel -->
</head>
<body>
  <canvas
    id="c"
    width="1000"
    height="500"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"
  ></canvas>
  <div id="menu">
    <img id="logoImg" src="sprites/menu/logo.png">
    <img id="selectBtn" src="sprites/menu/levelSelect.png" onclick="showLevelSelect()">
  </div>
  <div id="levelSelect" style="display: none">
    <img class="levelSelect" src="sprites/menu/playLevel1.png" onclick="startGame('level1')">
    <img class="levelSelect" src="sprites/menu/playLevel2.png" onclick="startGame('level2')">
    <img class="levelSelect" src="sprites/menu/playLevel3.png" onclick="startGame('level3')">
    <img class="levelSelect" src="sprites/menu/playLevel4.png" onclick="startGame('level4')">
    <img id="backBtn" src="sprites/menu/backTomenuBtn.png" onclick="backToMenu()">
  </div>
    <script>
      function showLevelSelect() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("levelSelect").style.display = "flex";
      }
      function showTutorial() {
        window.location.href = "canvas.html"; // Redirect to canvas.html for tutorial
      }

      function backToMenu() {
        document.getElementById("menu").style.display = "flex";
        document.getElementById("levelSelect").style.display = "none";
        document.getElementById("tutorial").style.display = "none";
        document.getElementById("options").style.display = "none";
      }
      function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("levelSelect").style.display = "none";
        document.getElementById("tutorial").style.display = "none";
        document.getElementById("options").style.display = "none";

        // gameload();
      }

      function render() {
        const co = document.getElementById("c").getContext("2d");
        co.fillStyle = "#222";
        co.fillRect(0, 0, 1000, 500);
      }
      function startGame(levelName) {
        localStorage.setItem("selectedLevel", levelName);
        window.location.href = "canvas.html";
      }
      render();
    </script>
  </body>
</html>
